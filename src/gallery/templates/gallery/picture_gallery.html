{% extends 'main.html' %}

{% block content %}

<!--Breadcrumb Banner Area Start-->
<div class="breadcrumb-banner-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-text">
                    <h1 class="text-center">Image Gallery</h1>
                    <div class="breadcrumb-bar">
                        <ul class="breadcrumb text-center">
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li>Picture Gallery</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End of Breadcrumb Banner Area-->
<!--Gallery Area Start-->
<div class="gallery-area pt-110 pb-130">
    <div class="container">
        <div class="row">

            {% for picture in page_obj %}

            <div class="col-md-4 mb-30 col-sm-6">
                <div class="gallery-img">
                    <a href="{{ picture.image.url }}" data-toggle="lightbox" data-gallery="example-gallery">
                        <img src="{{ picture.image.url }}" class="img-fluid" alt="" width="300" height="211">
                    </a>
                </div>
            </div>

            {% endfor %}

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="pagination-content">
                    <ul class="pagination">
                        
                        {% if page_obj.has_previous %}

                            <li><a href="?page=1"><i class="zmdi zmdi-chevron-left"></i><i class="zmdi zmdi-chevron-left"></i></a></li>
                            <li><a href="?page={{ page_obj.previous_page_number }}"><i class="zmdi zmdi-chevron-left"></i></a></li>

                        {% endif %}

                        {% if page_obj.has_next %}

                            <li><a href="?page={{ page_obj.next_page_number }}"><i class="zmdi zmdi-chevron-right"></i></a></li>
                            <li><a href="?page={{ page_obj.paginator.num_pages }}"><i class="zmdi zmdi-chevron-right"></i><i class="zmdi zmdi-chevron-right"></i></a></li>

                        {% endif %}

                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
<!--End of Gallery Area-->

{% endblock content %}
